  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please clearly and concisely describe the issue you encountered
      placeholder: e.g., The application crashed when trying to mount an NTFS device
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Please describe in detail how to reproduce this issue
      placeholder: |
        1. Open the application
        2. Insert an NTFS device
        3. Click the "Mount as Read-Write" button
        4. See error message
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The device should be successfully mounted in read-write mode
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: The application displayed an error message "Mount failed"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: macOS Version
      description: The macOS version you are using
      options:
        - macOS 14 (Sonoma)
        - macOS 13 (Ventura)
        - macOS 12 (Monterey)
        - macOS 11 (Big Sur)
        - Other version
    validations:
      required: true

  - type: dropdown
    id: app_version
    attributes:
      label: Application Version
      description: The application version you are using (if using Electron version)
      options:
        - Latest version
        - Version from tags
        - Shell version (nigate)
        - Development version
    validations:
      required: true

