  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: What problem does this feature solve? Please describe the pain point or need you encountered
      placeholder: e.g., I would like to be able to manage multiple NTFS devices in batch
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to be implemented? Please describe your idea
      placeholder: e.g., Add a device list in the interface to support managing multiple devices simultaneously
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered other solutions? Please describe them
      placeholder: e.g., Could also add a command-line parameter to implement batch operations

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important do you think this feature is?
      options:
