        - Medium - Significantly improves user experience
        - Low - Nice-to-have feature
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution Willingness
      options:
        - label: I am willing to help implement this feature
          required: false
        - label: I can provide design or testing assistance
          required: false

