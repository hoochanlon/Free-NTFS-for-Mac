<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <title>NTFS 设备 - Nigate</title>
  <link rel="stylesheet" href="../../styles.css?v=11">
  <script src="../../scripts/theme-init.js"></script>
  <script src="../../scripts/utils/i18n.js"></script>
  <script src="../../scripts/utils/i18n-init.js"></script>
</head>
<body>
  <script>
    // 在页面加载前就检查是否是托盘窗口
    // 通过检查窗口特征来判断（无边框、固定大小等）
    // 但更可靠的方法是在 window-manager.ts 中通过 executeJavaScript 添加类
  </script>
  <div class="devices-page">
    <div class="devices-header">
      <div class="devices-traffic-lights"></div>
    </div>
    <div class="devices-content">
      <div class="section">
        <div class="devices-section-header">
          <div class="devices-header-actions">
            <label class="auto-mount-checkbox">
              <input type="checkbox" id="autoMountCheckbox">
              <span>自动读写</span>
            </label>
            <div class="devices-action-buttons">
              <button class="btn btn-secondary" id="showMainWindowBtn">主界面</button>
              <button class="btn btn-primary" id="mountAllBtn">全读写</button>
              <button class="btn btn-warning" id="restoreAllReadOnlyBtn">全只读</button>
              <button class="btn btn-danger" id="ejectAllBtn">全推出</button>
            </div>
          </div>
        </div>
        <div class="devices-list" id="devicesList">
          <div class="empty-state">
            <div class="empty-icon"></div>
            <p>未检测到 NTFS 设备</p>
            <p class="empty-hint">请插入 NTFS 格式的移动存储设备</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <p>处理中...</p>
  </div>

  <script src="../../scripts/devices.js"></script>
</body>
</html>
