<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <title>Free NTFS for Mac</title>
  <link rel="stylesheet" href="../../styles.css?v=11">
</head>
<body>
  <div class="home-page">
    <div class="home-header">
      <h1>Free NTFS for Mac</h1>
      <div class="home-actions">
        <button class="btn btn-text" id="viewLogsBtn" title="查看日志">📋 日志</button>
      </div>
    </div>
    <div class="home-content">
      <div class="modules-grid">
        <div class="module-card" id="dependenciesModule">
          <div class="module-icon">🔧</div>
          <h2 class="module-title">系统依赖</h2>
          <p class="module-description">检查和管理系统所需的依赖项，包括 Swift、Homebrew、MacFUSE 和 ntfs-3g</p>
          <span class="module-badge" id="depsBadge">检查中...</span>
        </div>
        <div class="module-card" id="devicesModule">
          <div class="module-icon">💾</div>
          <h2 class="module-title">NTFS 设备</h2>
          <p class="module-description">查看和管理已连接的 NTFS 格式存储设备，支持挂载为读写模式</p>
          <span class="module-badge" id="devicesBadge">等待设备</span>
        </div>
        <div class="module-card" id="logsModule">
          <div class="module-icon">📋</div>
          <h2 class="module-title">操作日志</h2>
          <p class="module-description">查看所有操作记录和系统消息，帮助排查问题和跟踪操作历史</p>
          <span class="module-badge ready">可用</span>
        </div>
      </div>
    </div>
  </div>

  <script src="../../scripts/home.js"></script>
</body>
</html>
