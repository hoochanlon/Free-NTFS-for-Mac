<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self';">
  <title>Nigate</title>
  <link rel="stylesheet" href="../../styles.css?v=12">
  <script src="../../scripts/theme-init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- 标题栏 -->
    <div class="titlebar">
      <div class="titlebar-traffic-lights"></div>
      <div class="titlebar-content">
        <h1 class="app-title">Nigate（Free NTFS for Mac）</h1>
        <div class="titlebar-right">
          <button class="btn-about" id="aboutBtn">
            <img src="../imgs/svg/info.svg" alt="关于" class="btn-about-icon">
          </button>
          <button class="btn-about" id="quitBtn">
            <img src="../imgs/svg/exit-red.svg" alt="" class="btn-about-icon">
          </button>
          <button class="theme-toggle" id="theme-toggle-btn" role="switch" aria-checked="false" aria-label="切换到浅色主题">
            <div class="theme-toggle__container">
              <div class="theme-toggle__clouds"></div>

                </svg>
              </div>
              <div class="theme-toggle__sun">
                <div class="theme-toggle__moon-mask">
                  <div class="theme-toggle__crater"></div>
                  <div class="theme-toggle__crater"></div>
                  <div class="theme-toggle__crater"></div>
                </div>
              </div>
            </div>
          </button>
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text">正在检查...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 标签页 -->
    <div class="tabs-container">
      <button class="tab active" data-tab="dependencies">
        <img src="../imgs/svg/module.svg" alt="系统依赖" class="tab-icon">
        <span>系统依赖</span>
      </button>
      <button class="tab" data-tab="devices">
        <img src="../imgs/svg/flash-drive.svg" alt="NTFS 设备" class="tab-icon">
        <span>NTFS 设备</span>
      </button>
      <button class="tab" data-tab="logs">
        <img src="../imgs/svg/log.svg" alt="操作日志" class="tab-icon">
        <span>操作日志</span>
      </button>
      <button class="tab" data-tab="help">
        <img src="../imgs/svg/help.svg" alt="指南手册" class="tab-icon">
        <span>指南手册</span>
      </button>
      <button class="tab" data-tab="settings">
        <img src="../imgs/svg/setting.svg" alt="设置" class="tab-icon">
        <span>设置</span>
      </button>
    </div>

    <!-- 标签页内容 -->
    <div class="main-content">
      <!-- 系统依赖标签页 -->
      <div class="tab-content active" id="dependenciesTab">
        <div class="section">
          <div class="section-header">
            <h2>系统依赖</h2>
            <button class="btn btn-secondary" id="checkDepsBtn">检查依赖</button>
          </div>
          <div class="deps-list" id="depsList">
            <div class="dep-item">
              <span class="dep-name">正在检查...</span>
              <span class="dep-status">-</span>
            </div>
          </div>
        </div>
      </div>

      <!-- NTFS 设备标签页 -->
      <div class="tab-content" id="devicesTab">
        <div class="devices-container">
          <div class="section-header">
            <h2>NTFS 设备</h2>
            <div class="header-actions">
              <div class="header-actions-row">
                <label class="auto-mount-checkbox">
                  <input type="checkbox" id="autoMountCheckbox">
                  <span>自动读写</span>
                </label>
                <label class="auto-mount-checkbox">
                  <input type="checkbox" id="trayModeCheckbox">
                  <span data-i18n="settings.trayMode">托盘模式</span>
                </label>
                <button class="btn btn-secondary" id="refreshDevicesBtn" data-i18n-title="tray.refreshDevices">
                  <img src="../imgs/svg/refresh.svg" alt="" class="btn-icon">
                </button>
              </div>
              <div class="header-actions-row">
                <button class="btn btn-primary" id="mountAllBtn">全读写</button>
                <button class="btn btn-warning" id="restoreAllReadOnlyBtn">全只读</button>
                <button class="btn btn-info" id="unmountAllBtn">全卸载</button>
                <button class="btn btn-danger" id="ejectAllBtn">全推出</button>
              </div>
            </div>
          </div>
          <div class="devices-list" id="devicesList">
            <div class="empty-state">
              <div class="empty-icon"></div>
              <p>未检测到 NTFS 设备</p>
              <p class="empty-hint">请插入 NTFS 格式的移动存储设备</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 操作日志标签页 -->
      <div class="tab-content" id="logsTab">
        <div class="section">
          <div class="section-header">
            <h2>操作日志</h2>
            <div class="header-actions">
              <label class="enable-logs-checkbox">
                <input type="checkbox" id="enableLogsCheckbox">
                <span>启用操作日志</span>
              </label>
              <button class="btn btn-secondary" id="exportLogBtn">导出</button>
              <button class="btn btn-danger" id="clearLogBtn">清空</button>
            </div>
          </div>
          <div class="log-container" id="logContainer">
            <div class="log-empty">暂无日志</div>
          </div>
        </div>
      </div>

      <!-- 指南手册标签页 -->
      <div class="tab-content" id="helpTab">
        <div class="help-content">
          <p>加载中...</p>
        </div>
      </div>

      <!-- 设置标签页 -->
      <div class="tab-content" id="settingsTab">
        <div class="section">
          <div class="section-header">
            <h2>应用设置</h2>
          </div>
          <div class="settings-content" id="settingsContent">
            <div class="setting-item">
              <div class="setting-label">
                <label for="savePasswordCheckbox">保存管理员密码</label>
                <p class="setting-description">启用后，应用将使用 macOS Keychain 安全保存您的管理员密码，以便自动输入</p>
                <button class="btn btn-text btn-delete-password" id="deletePasswordBtn" style="display: none;">删除保存的密码</button>
              </div>
              <div class="setting-control">
                <input type="checkbox" id="savePasswordCheckbox" class="setting-checkbox">
              </div>
            </div>
            <div class="setting-item">
              <div class="setting-label">
                <label for="startupTabSelect">启动时打开的标签页</label>
                <p class="setting-description">选择应用启动时默认显示的标签页</p>
              </div>
              <div class="setting-control">
                <select id="startupTabSelect" class="setting-select">
                  <option value="dependencies">系统依赖</option>
                  <option value="devices">NTFS 设备</option>
                  <option value="logs">操作日志</option>
                  <option value="help">指南手册</option>
                </select>
              </div>
            </div>
            <div class="setting-item">
              <div class="setting-label">
                <label for="languageSelect">语言</label>
                <p class="setting-description">选择应用界面语言</p>
              </div>
              <div class="setting-control">
                <select id="languageSelect" class="setting-select">
                  <option value="system">跟随系统</option>
                  <option value="zh-CN">简体中文</option>
                  <option value="zh-TW">繁體中文</option>
                  <option value="ja">日本語</option>
                  <option value="en">English</option>
                  <option value="de">Deutsch</option>
                </select>
              </div>
            </div>
            <div class="setting-item">
              <div class="setting-label">
                <label for="autoStartCheckbox" data-i18n="settings.autoStart">系统自启</label>
                <p class="setting-description" data-i18n="settings.autoStartDesc">启用后，应用将在系统启动时自动运行</p>
              </div>
              <div class="setting-control">
                <input type="checkbox" id="autoStartCheckbox" class="setting-checkbox">
              </div>
            </div>
            <div class="setting-item">
              <div class="setting-label">
                <label>窗口尺寸</label>
                <p class="setting-description">自定义应用窗口的宽度和高度（单位：像素）。修改后需要重启应用生效</p>
                <button class="btn btn-text btn-reset-size" id="resetWindowSizeBtn">重置为默认值</button>
              </div>
              <div class="setting-control setting-size-control">
                <div class="size-input-group">
                  <label for="windowWidthInput" class="size-label">宽度</label>
                  <input type="text" id="windowWidthInput" class="setting-size-input" inputmode="numeric" pattern="[0-9]*">
                  <span class="size-unit" data-i18n="settings.pixel">像素</span>
                </div>
                <div class="size-input-group">
                  <label for="windowHeightInput" class="size-label">高度</label>
                  <input type="text" id="windowHeightInput" class="setting-size-input" inputmode="numeric" pattern="[0-9]*">
                  <span class="size-unit" data-i18n="settings.pixel">像素</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <p>处理中...</p>
  </div>

  <!-- 工具模块 -->
  <script src="../../scripts/utils/i18n.js"></script>
  <script src="../../scripts/utils/i18n-init.js"></script>
  <script src="../../scripts/utils/logs.js"></script>
  <script src="../../scripts/utils/theme.js"></script>
  <script src="../../scripts/utils/markdown.js"></script>
  <script src="../../scripts/utils/ui.js"></script>
  <!-- 功能模块 -->
  <script src="../../scripts/modules/dependencies.js"></script>
  <!-- 设备信息渲染工具（共享模块，统一管理设备信息渲染逻辑） -->
  <script src="../../scripts/utils/device-info-renderer.js"></script>
  <!-- 设备管理子模块 -->
  <script src="../../scripts/modules/devices/device-renderer.js"></script>
  <script src="../../scripts/modules/devices/device-operations.js"></script>
  <script src="../../scripts/modules/devices/device-events.js"></script>
  <script src="../../scripts/modules/devices.js"></script>
  <script src="../../scripts/modules/tabs.js"></script>
  <script src="../../scripts/modules/about.js"></script>
  <script src="../../scripts/modules/settings.js"></script>
  <!-- 主入口 -->
  <script src="../../scripts/renderer.js"></script>
</body>
</html>
