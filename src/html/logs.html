<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <title>操作日志 - Nigate</title>
  <link rel="stylesheet" href="../../styles.css?v=11">
</head>
<body>
  <div class="logs-page">
    <div class="logs-header">
      <h1>操作日志</h1>
      <div class="logs-actions">
        <button class="btn btn-secondary" id="clearLogBtn">清空日志</button>
        <button class="btn btn-text" id="closeBtn">关闭</button>
      </div>
    </div>
    <div class="logs-content">
      <div class="log-container-full" id="logContainer">
        <div class="log-empty">暂无日志</div>
      </div>
    </div>
  </div>

  <script src="../../scripts/logs.js"></script>
</body>
</html>
