<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输入密码</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
      background: transparent;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
    }
    .dialog-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 420px;
    }
    .dialog-header {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    .dialog-icon {
      width: 64px;
      height: 64px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .dialog-content {
      flex: 1;
    }
    .dialog-title {
      font-size: 14px;
      font-weight: 600;
      color: #000;
      margin-bottom: 6px;
      line-height: 1.3;
    }
    .dialog-message {
      font-size: 13px;
      color: #666;
      line-height: 1.4;
    }
    .password-container {
      position: relative;
      margin-bottom: 16px;
    }
    .password-label {
      font-size: 13px;
      color: #000;
      margin-bottom: 6px;
      display: block;
      font-weight: 500;
    }
    .password-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-input {
      width: 100%;
      padding: 10px 40px 10px 12px;
      border: 1px solid #d2d2d7;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    .password-input:focus {
      border-color: #007aff;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }
    .password-input.error {
      border-color: #ff3b30;
    }
    .password-input.error:focus {
      border-color: #ff3b30;
      box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
    }
    .error-message {
      font-size: 12px;
      color: #ff3b30;
      margin-top: 6px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6e6e73;
      transition: color 0.2s;
    }
    .toggle-password:hover {
      color: #1d1d1f;
    }
    .toggle-password svg {
      width: 20px;
      height: 20px;
    }
    .dialog-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }
    .btn {
      padding: 6px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      outline: none;
      min-width: 70px;
    }
    .btn-cancel {
      background: #f5f5f7;
      color: #1d1d1f;
    }
    .btn-cancel:hover {
      background: #e5e5ea;
    }
    .btn-confirm {
      background: #007aff;
      color: white;
    }
    .btn-confirm:hover {
      background: #0051d5;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="dialog-container">
    <div class="dialog-header">
      <svg class="dialog-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" fill="#ff9500"/>
      </svg>
      <div class="dialog-content">
        <div class="dialog-title" id="dialogTitle">需要管理员权限</div>
        <div class="dialog-message" id="dialogMessage">请输入您的管理员密码</div>
      </div>
    </div>
    <div class="password-container">
      <label class="password-label" for="passwordInput" id="passwordLabel">密码:</label>
      <div class="password-input-wrapper">
        <input
          type="password"
          id="passwordInput"
          class="password-input"
          autocomplete="current-password"
          placeholder=""
        />
        <button type="button" class="toggle-password" id="togglePassword" title="显示/隐藏密码">
          <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- 眼睛关闭图标 -->
            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" fill="currentColor"/>
          </svg>
        </button>
      </div>
      <div class="error-message" id="errorMessage"></div>
    </div>
    <div class="dialog-buttons">
      <button class="btn btn-cancel" id="cancelBtn">取消</button>
      <button class="btn btn-confirm" id="confirmBtn">确定</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let isPasswordVisible = false;
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const dialogTitle = document.getElementById('dialogTitle');
    const dialogMessage = document.getElementById('dialogMessage');
    const passwordLabel = document.getElementById('passwordLabel');
    const errorMessage = document.getElementById('errorMessage');

    // 隐藏错误消息
    function hideError() {
      passwordInput.classList.remove('error');
      errorMessage.classList.remove('show');
      errorMessage.textContent = '';
    }

    // 显示错误消息
    function showError(message) {
      passwordInput.classList.add('error');
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      passwordInput.focus();
    }

    // 接收对话框参数
    ipcRenderer.on('password-dialog-data', (event, data) => {
      if (data.title) dialogTitle.textContent = data.title;
      if (data.message) dialogMessage.textContent = data.message;
      if (data.label) passwordLabel.textContent = data.label;
      if (data.cancelText) cancelBtn.textContent = data.cancelText;
      if (data.confirmText) confirmBtn.textContent = data.confirmText;
      if (data.emptyPasswordText) {
        // 保存空密码提示文本
        window.emptyPasswordText = data.emptyPasswordText;
      }

      // 聚焦到密码输入框
      setTimeout(() => {
        passwordInput.focus();
      }, 100);
    });

    // 输入时清除错误状态
    passwordInput.addEventListener('input', () => {
      hideError();
    });

    // 切换密码显示/隐藏
    togglePassword.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      isPasswordVisible = !isPasswordVisible;
      passwordInput.type = isPasswordVisible ? 'text' : 'password';

      // 更新图标
      if (isPasswordVisible) {
        // 眼睛打开图标（显示密码）
        eyeIcon.innerHTML = `
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
        `;
        togglePassword.setAttribute('title', '隐藏密码');
      } else {
        // 眼睛关闭图标（隐藏密码）
        eyeIcon.innerHTML = `
          <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" fill="currentColor"/>
        `;
        togglePassword.setAttribute('title', '显示密码');
      }
    });

    // 取消按钮
    cancelBtn.addEventListener('click', () => {
      ipcRenderer.send('password-dialog-response', { canceled: true });
    });

    // 确定按钮
    confirmBtn.addEventListener('click', () => {
      const password = passwordInput.value;

      // 验证密码是否为空或只包含空格
      if (!password || password.trim().length === 0) {
        const emptyText = window.emptyPasswordText || '密码不能为空';
        showError(emptyText);
        return;
      }

      // 隐藏错误并发送响应
      hideError();
      // 保留密码的所有字符，包括前后空格
      ipcRenderer.send('password-dialog-response', { password: password, canceled: false });
    });

    // 回车键确认
    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        confirmBtn.click();
      } else if (e.key === 'Escape') {
        cancelBtn.click();
      }
    });

    // 窗口加载完成后聚焦
    window.addEventListener('load', () => {
      passwordInput.focus();
    });
  </script>
</body>
</html>
